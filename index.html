<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Numbers</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=wb_sunny" />
    <script src="https://kit.fontawesome.com/0e84a49741.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <h1>AverageInt</h1>
        <!-- <button disabled="disabled"><span class="material-symbols-outlined">
wb_sunny
</span></button> -->
    </header>
    <main>
        <section class="game">
            <section class="display-container">
                <div class="number-display" id="number1">0</div>
                <div class="number-display" id="number2">0</div>
                <div class="number-display" id="number3">0</div>
                <div class="number-display" id="number4">0</div>
            </section>
            <p id="message"></p>
            <button id="randomize-btn">Randomize <i class="fa-solid fa-dice-three"></i></button>
            <form name="guessForm" id="guessForm">
                <input type="number" name="userGuess" id="userGuess" required min="0">
                <button type="submit" id="submit"><i class="fa-solid fa-check"></i></button>
            </form>
        </section>
        <button id="tutorial-btn" popovertarget="tutorial-card"><i class="fa-solid fa-question"></i> tutorial</button>
        <section class="extra-features">
            <button id="hint"><i class="fa-solid fa-lightbulb"></i></button>
            <p id="currentPoints">0</p>
            <p id="timer">00:00</p>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
    <script src="dinamicStyle.js"></script>
</body>
</html>
